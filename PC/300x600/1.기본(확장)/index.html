<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Branding cube 300x600</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
  <script defer src="./script.js"></script>
</head>
<body>

  <div id="b-cube-box" onmouseleave="MouseOut()" onmouseout="clearTimeout(timer)">
    <div id="bidrich-cube">
      <section class="container" OnClick="window.open('https://dnfm.nexon.com/Event/2022/0428/intro')" onmouseover="MouseOn()" onmouseout="clearTimeout(timer)">
        <div id="bidrichCube">
        <figure class="front">
              <img src="https://gougoi.com/preview/img/300x600_01.png" alt="">
          </figure>
          <figure class="back">
              <img src="https://gougoi.com/preview/img/300x600_02.png" alt="">
          </figure>
          <figure class="right">
              <img src="https://gougoi.com/preview/img/300x600_03.png" alt="">
          </figure>
          <figure class="left">
              <img src="https://gougoi.com/preview/img/300x600_04.png" alt="">
          </figure>
          <figure class="top">
              <img src="https://gougoi.com/preview/img/300x600_06.png" alt="">
          </figure>
          <figure class="bottom">
              <img src="https://gougoi.com/preview/img/300x600_05.png" alt="">
          </figure>
        </div>
      </section>
      <div class="hover_alert">
        <span> <span class="red">마우스</span>를 큐브에<br/> 올려보세요</span>
      </div>
    </div>
   <div class="box_close_wrap">
      <div style="margin:0; border:0; display:flex; justify-content: center;" id="ronv2___INV_ID__">
        <div id="BIDRICH_InfoMark_box" style="position: absolute;">
            <div id="BIDRICH_InfoMark" style="position: absolute;top: 10px;right: 50px;">
                    <a href="https://gougoi.com" target="_blanck" style="width: 15px; height: 15px;">
                        <img src="https://gougoi.contentcave.co.kr/icon/info-icon.png"  id="info_icon"style="position:absolute;width: 15px;height: 15px;right: 0;"/>
                        <img src="https://gougoi.contentcave.co.kr/icon/advertis-icon.png" id="advertis_icon" style="position: absolute; width: 117px; height: 15px;right:0;display:none;"/>    
                    </a>
            </div>
        </div>
      </div>
    </div>
    <ul class="bidrichCube-control">
      <li id="leftbtn">
        <img src="https://gougoi.com/preview/img/chevron-left.png" alt=""/>
      </li>
      <li id="rightbtn">
        <img src="https://gougoi.com/preview/img/chevron-right.png" alt=""/>
      </li>
    </ul>

  </div>
</body>
</html>
