<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <title>BidRich 3Dcube Banner</title>
        <link rel="stylesheet" href="./style.css">
        <script
            defer="defer"
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
        <script defer="defer" src="./script.js"></script>
    </head>
    <body>
        <div id="b-cube-box">
            <div id="bidrich-cube">
                <section
                    class="container"
                    onclick="window.open('#')"
                    onmouseover="MouseOn()"
                    onmouseout="clearTimeout(timer)">
                    <div id="bidrichCube">
                        <figure class="front">
                            <video
                                loop="loop"
                                autoplay="autoplay"
                                muted="muted"
                                playsinline="playsinline"
                                controls="controls">
                                <source src="img/bv-video.mp4" type="video/mp4">
                            </video>
                        </figure>
                        <figure class="back">
                            <img src="img/cube02.png" alt="">
                        </figure>
                        <figure class="right">
                            <img src="img/cube02.png" alt="">
                        </figure>
                        <figure class="left">
                            <img src="img/cube02.png" alt="">
                        </figure>
                        <figure class="top">
                            <img src="img/cube.png" alt="">
                        </figure>
                        <figure class="bottom">
                            <img src="img/cube.png" alt="">
                        </figure>
                    </div>
                </section>

                <div class="hover_alert">
                    <span>
                        <span class="red">마우스</span>를 큐브에<br/>
                        올려보세요</span>
                </div>
                <button class="box_close_none" onclick="none()">
                    <img src="https://gougoi.com/preview/img/close.png" alt="">
                </button>
            </div>
            <!-- close btn -->
            <div class="box_close_wrap">
                <div
                    style="margin:0; border:0; display:flex; justify-content: center;"
                    id="ronv2___INV_ID__">
                    <div id="BIDRICH_InfoMark_box" style="position: absolute;">
                        <div id="BIDRICH_InfoMark" style="position: absolute;top: 5px;right: 0;">
                            <a
                                href="https://gougoi.com"
                                target="_blanck"
                                style="width: 15px; height: 15px;">
                                <img
                                    src="https://gougoi.contentcave.co.kr/icon/info-icon.png"
                                    id="info_icon"
                                    style="position:absolute;width: 15px;height: 15px;right: 0;"/>
                                <img
                                    src="https://gougoi.contentcave.co.kr/icon/advertis-icon.png"
                                    id="advertis_icon"
                                    style="position: absolute; width: 117px; height: 15px;right:0;display:none;"/>
                            </a>
                        </div>
                    </div>
                </div>
                <button class="box_close">
                    <img src="https://gougoi.com/preview/img/close.png" alt="">
                </button>
            </div>
            <!-- Arrow btn-->
            <ul class="bidrichCube-control">
                <li id="leftbtn">
                    <img src="img/chevron-left.png" alt="..."/>
                </li>
                <li id="rightbtn">
                    <img src="img/chevron-right.png" alt=""/>
                </li>
            </ul>
            <ul class="bidrichCube-control control2">
                <li id="upbtn"><img src="img/chevron-up.png" alt=""/></li>
                <li id="downbtn"><img src="img/chevron-down.png" alt=""/></li>
            </ul>
        </div>
    </body>
</html>
