<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>BidRich 3Dcube Banner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="b-cube-box">
        <div id="bidrich-cube">
            <section class="container" onclick="window.open('https://events.fifaonline4.nexon.com/220331/Update')">
                <div id="bidrichCube">
                    <figure class="front">
                        <img src="https://gougoi.com/preview/img/320x65_01.png" alt="">
                    </figure>
                    <figure class="back">
                        <img src="https://gougoi.com/preview/img/320x65_02.png" alt="">
                    </figure>
                    <figure class="top">
                        <img src="https://gougoi.com/preview/img/320x65_03.png" alt="">
                    </figure>
                    <figure class="bottom">
                        <img src="https://gougoi.com/preview/img/320x65_04.png" alt="">
                    </figure>
                </div>
            </section>
        </div>
        <!-- close btn -->
        <div class="box_close_box">
            <div id="BIDRICH_InfoMark_box" style="position:absolute;">
                <div id="BIDRICH_InfoMark" style="position:absolute;top: 0;right: 0;">
                           <img src="https://gougoi.contentcave.co.kr/icon/info-icon.png"  id="info_icon"style="position:absolute;width: 15px;height: 15px;right: 0;top:5px" onclick="infoOpen()"/>
                            <img src="https://gougoi.contentcave.co.kr/icon/advertis-icon.png" id="advertis_icon" style="position: absolute; width: 117px; height: 15px;right:15px;top:5px;display:none;" onClick="window.open('https://gougoi.com')"/>
                </div>
            </div>
            <button class="box_close" onclick="box_close()">
                <img src="https://gougoi.com/preview/img/close.png" alt="">
            </button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
