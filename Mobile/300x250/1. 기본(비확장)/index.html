<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>BidRich 3DBox Banner</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <!-- 720 -->
  <div id="b-cube-box">
    <div id="bidrich-cube">
      <section class="container">
        <a href="#">
          <div id="bidrichCube">
              <figure class="front">
                  <video  loop autoplay muted playsinline>
                    <source src="img/bv-video.mp4" type="video/mp4">
                  </video>
              </figure>
              <figure class="back">
                  <img src="img/cube02.png" alt="">
              </figure>
              <figure class="right">
                  <img src="img/cube02.png" alt="">
              </figure>
              <figure class="left">
                  <img src="img/cube02.png" alt="">
              </figure>
              <figure class="top">
                  <img src="img/cube.png" alt="">
              </figure>
              <figure class="bottom">
                  <img src="img/cube.png" alt="">
              </figure>
          </div>
        </a>
      </section>
    </div>
    <!-- infomark -->
    <div style="margin:0; border:0; display:flex; justify-content: center;" id="ronv2___INV_ID__">
        <div id="BIDRICH_InfoMark_box" style="position: absolute;top:0px;right:0px;z-index: 999;">
            <div id="BIDRICH_InfoMark" style="position: absolute;top: 0;right:0;width: 127px;">
                    <a href="https://gougoi.com" target="_blanck" style="width: 15px; height: 15px;">
                        <img src="https://gougoi.contentcave.co.kr/icon/info-icon.png"  id="info_icon"style="position:absolute;width: 15px;height: 15px;right: 0;"/>
                        <img src="https://gougoi.contentcave.co.kr/icon/advertis-icon.png" id="advertis_icon" style="position: absolute; width: 117px; height: 15px;right:0;display:none;"/>    
                    </a>
            </div>
        </div>
    </div>
  </div>

</body>
</html>
