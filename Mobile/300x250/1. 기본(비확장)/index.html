<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>BidRich 3DBox Banner</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <!-- 720 -->
  <div id="b-cube-box">
    <div id="bidrich-cube">
      <section class="container">
        <a href="#">
          <div id="bidrichCube">
              <figure class="front">
                  <video  loop autoplay muted playsinline>
                    <source src="img/bv-video.mp4" type="video/mp4">
                  </video>
              </figure>
              <figure class="back">
                  <img src="img/cube02.png" alt="">
              </figure>
              <figure class="right">
                  <img src="img/cube02.png" alt="">
              </figure>
              <figure class="left">
                  <img src="img/cube02.png" alt="">
              </figure>
              <figure class="top">
                  <img src="img/cube.png" alt="">
              </figure>
              <figure class="bottom">
                  <img src="img/cube.png" alt="">
              </figure>
          </div>
        </a>
      </section>
    </div>
  </div>

</body>
</html>
